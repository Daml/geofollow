<!DOCTYPE html>
<html>
    <head>
        <title>GeoFollow Master</title>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
        <link rel="stylesheet" href="https://unpkg.com/leaflet@1.5.1/dist/leaflet.css" integrity="sha512-xwE/Az9zrjBIphAcBb3F6JVqxf46+CDLwfLMHloNu6KEQCAWi6HcDUbeOfBIptF7tcCzusKFjFw2yuvEpDL9wQ==" crossorigin=""/>
        <script src="https://unpkg.com/leaflet@1.5.1/dist/leaflet.js" integrity="sha512-GffPMF3RvMeYyc1LWMHtK8EbPv0iNZ8/oTtHPx9/cc2ILxQ+u905qIwdpULaqDkyBKgOaB57QTMg7ztg8Jm2Og==" crossorigin=""></script>
        <style>
            body { padding: 0; margin: 0; }
            html, body, #map { height: 100vh; width: 100vw; }
        </style>
    </head>
    <body>
        <div id='map'></div>
        <script>
(function () {
    L.map("map", {
        center: [45.179, 5.716],
        zoom: 12
    })
    .addLayer(L.tileLayer("//{s}.tile.openstreetmap.org/{z}/{x}/{y}.png", {
        maxZoom: 18
    }))
    .on("moveend", function () {
        var size = this.getSize(),
            bbox = this.getBounds().toBBoxString(),
            wmsUrl = "http://localhost:8000/wms?track=web&SERVICE=WMS&VERSION=1.3.0&REQUEST=GetMap&CRS=EPSG:4326&BBOX=" + bbox + "&WIDTH=" + size.x + "&HEIGHT=" + size.y + "&LAYERS=0&STYLES=&EXCEPTIONS=XML&FORMAT=image/png&BGCOLOR=0xFEFFFF&TRANSPARENT=TRUE";
        fetch(wmsUrl, {mode: "no-cors"});
    });
}());
        </script>
    </body>
</html>
