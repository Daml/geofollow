<!DOCTYPE html>
<html>
    <head>
        <title>GeoFollow Follower</title>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
        <link rel="stylesheet" href="https://unpkg.com/leaflet@1.5.1/dist/leaflet.css" integrity="sha512-xwE/Az9zrjBIphAcBb3F6JVqxf46+CDLwfLMHloNu6KEQCAWi6HcDUbeOfBIptF7tcCzusKFjFw2yuvEpDL9wQ==" crossorigin=""/>
        <script src="https://unpkg.com/leaflet@1.5.1/dist/leaflet.js" integrity="sha512-GffPMF3RvMeYyc1LWMHtK8EbPv0iNZ8/oTtHPx9/cc2ILxQ+u905qIwdpULaqDkyBKgOaB57QTMg7ztg8Jm2Og==" crossorigin=""></script>
        <style>
            body { padding: 0; margin: 0; }
            html, body, #map { height: 100vh; width: 100vw; }
        </style>
    </head>
    <body>
        <div id='map'></div>
        <script>
(function () {
    var map = L.map("map", {
        center: [45.179, 5.716],
        zoom: 12
    }).addLayer(L.tileLayer("//{s}.tile.openstreetmap.org/{z}/{x}/{y}.png", {
        maxZoom: 18
    }));
    (function (targetMap, wsUrl) {
        var tempo = 5,
            timeout = null,
            run = function () {
                var conn = new WebSocket(wsUrl);
                conn.onopen = function () {
                    tempo = 5;
                };
                conn.onclose = function () {
                    tempo = tempo * 2;
                    timeout = setTimeout(run, tempo);
                };
                conn.onmessage = function (e) {
                    try {
                        var payload = JSON.parse(e.data),
                            points = payload.b.split(",");
                        targetMap.fitBounds(L.latLngBounds(
                            [points[1], points[0]],
                            [points[3], points[2]]
                        ));
                    } catch (e) { /* no-op */ }
                };
            };
        run();
    }(map, "ws://localhost:8000/follow?track=web"));
}());
        </script>
    </body>
</html>
